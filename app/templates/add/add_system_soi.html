{% extends "base.html" %}
{% block content %}

<p>Join system to SOI: {{soi.soi_name}} </p>
<form action="" method="post" novalidate>
    {{form.hidden_tag()}}
    <p style="font-size:18px">
        {{ form.system.label }}:<br>{{ form.system() }}<br><br>
        {{ form.submit() }} <br>
        {% for error in form.system.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}<br>
    </p>
</form>
{% endblock %}
