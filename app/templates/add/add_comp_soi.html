{% extends "base.html" %}
{% block content %}

<p>Join component to SOI: {{soi.soi_name}} </p>
<form action="" method="post" novalidate>
    {{form.hidden_tag()}}
    <p style="font-size:18px">
        {{ form.component.label }}:<br>{{ form.component(style='height: 200px; width:300px') }}<br><br>
        {{ form.submit() }} <br>
        {% for error in form.component.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}<br>
    </p>
</form>
{% endblock %}
