{% extends "base.html" %}
{% block content %}

<p>Place to add new system</p>
<form action="" method="post" novalidate>
    {{form.hidden_tag()}}
    <p style="font-size:18px">
        1. {{ form.name.label }}<br>{{ form.name() }}<br>
        2. {{ form.status.label }}<br>{{ form.status() }}<br>
        <br>{{ form.submit() }}<br>
        {% for error in form.name.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}<br>
    </p>
</form>
{% endblock %}
