{% extends "base.html" %}
{% block content %}

<p>Add new note to: {{product.name}} </p>
<p>Current note: {{ product.note }}</p>
<form action="" method="post" novalidate>
    {{form.hidden_tag()}}
    <p style="font-size:18px">
        {{ form.note.label }}:<br>{{ form.note() }}<br><br>
        {{ form.submit() }} <br>
        {% for error in form.note.errors %}
        <span style="color: red;">{{ error }}</span>
        {% endfor %}<br>
    </p>
</form>
{% endblock %}
