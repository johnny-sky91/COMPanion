{% extends "base.html" %}
{% block content %}
<body>
  <a href="/group_list/add_new_group">Add new group</a>
<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Check</th>
      <th>Status</th>
    </tr>
  </thead>
  <tbody>
    {% for group in groups %}
    <tr>
      <td>{{ loop.index }}</td>
      <td><a href="{{ url_for('group_view', id=group.id) }}">{{ group.name }}</a></td>
      <td><a href="{{ url_for('change_check',table_name='group', id=group.id) }}">{{ group.check }}</a></td>
      <td><a href="{{ url_for('product_change_status', table='group', id=group.id) }}">{{ group.status }}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
{% endblock %}
