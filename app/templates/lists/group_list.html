{% extends "base.html" %}
{% block content %}
<body>
  <a href="/group_list/add_new_group">Add new group</a>
<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
    </tr>
  </thead>
  <tbody>
    {% for group in groups %}
    <tr>
      <td>{{ loop.index }}</td>
      <td><a href="{{ url_for('group_view', id=group.id) }}">{{ group.name }}</a></td>
    {% endfor %}
  </tbody>
</table>
</body>
{% endblock %}
