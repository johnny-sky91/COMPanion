{% extends "base.html" %}
{% block content %}
<body>
  <a href="/my_group_list/add_new_group">Add new group</a>
  <a href="/my_group_list/status_active">Active</a>
  <a href="/my_group_list/status_eol">EOL</a>
  <a href="/my_group_list/status_nmb">NMB</a>
<table>
  <thead>
    <tr>
      <th>No</th>
      <th>Name</th>
      <th>Status</th>
      <th><a href="/my_group_list/check_true">Check</a></th>
      <th>Note</th>
      <th>Last comment</th>
    </tr>
  </thead>
  <tbody>
    {% for group in groups %}
    <tr>
      <td>{{ loop.index }}</td>
      <td><a href="{{ url_for('my_group_view', id=group.id) }}">{{ group.name }}</a></td>
      <td><a href="{{ url_for('product_change_status', table='my_group', id=group.id) }}">{{ group.status }}</a></td>
      <td><a href="{{ url_for('change_check',table_name='my_group', id=group.id) }}">{{ group.check }}</a></td>
      <td><a href="{{ url_for('add_new_note', table='my_group', id=group.id) }}">{{ group.note }}</a></td>
      <td><a href="{{ url_for('add_product_comment', table='my_group', table2 = 'my_group_comment', id=group.id) }}">{{ last_comments[loop.index -1].text }}</a></td>

    </tr>
    {% endfor %}
  </tbody>
</table>
</body>
{% endblock %}
