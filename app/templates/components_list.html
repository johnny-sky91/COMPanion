{% extends "base.html" %}
{% block content %}

<p>Place for components list</p>
<a href="/components_list/add_new_component">Add new component</a>
<br><b>Components:</b>
{% for component in components %}
<br>
<a href="{{ url_for('component_view', component_id=component.component_id) }}">{{ component.component_name }}</a>
, status: {{ component.component_status }}
{% endfor %}
</html>
{% endblock %}
