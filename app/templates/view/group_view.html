{% extends "base.html" %}
{% block content %}
<tbody>
  <table>
    <tr>
      <th>ID</th>
      <td>{{ group.id }}</td>
    </tr>
    <tr>
      <th>Name</th>
      <td>{{ group.name }}</td>
    </tr>
    <tr>
      <th>Status</th>
      <td colspan="6"><a href="{{ url_for('product_change_status', table='group', id=group.id) }}">{{ group.status }}</a></td>

    </tr>
    <tr>
      <th>Check</th>
      <td><a href="{{ url_for('change_check',table_name='group', id=group.id) }}">{{ group.check }}</a></td>
    </tr>
  </table>
  {{ group_pivot | safe }}
</tbody>
{% endblock %}
